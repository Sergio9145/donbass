<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-tip.js"></script>
<script src="d3.js"></script>

<div class="statHeader1" id="header1"><h3>Economical and political background</h3></div>

<div id="chart1">
  <div style="float: left;">
    <div class="statHeader2"><h5>Military budget in 1998-2016, UAH</h5></div>
    <svg width="350" height="200" id="bar1"></svg>
  </div>
  <div style="float: right;">
    <div class="statHeader2"><h5>Gross domestic product in 1998-2016, UAH</h5></div>
    <svg width="350" height="200" id="bar2"></svg>
  </div>
</div>

<div class="statHeader1" id="header2" style="clear: both;"><h4>Military budget to GPD in 1998-2016, %</h4></div>
<div id="chart2"><svg width="700" height="400" id="bar3"></svg></div>

<div id="control">
  <div id="leftBtn">
      <button class="button2" onclick="onStatsBack()"><span>Back</span></button>
  </div>
  <div id="sliderDiv"></div>
  <div id="rightBtn">
      <button class="button3" onclick="onStatsNext()"><span>Next</span></button>
  </div>
</div>

<script>
/* global $, fadeInDelay*/
    $(function() {
        $('#header2, #header1, #chart1, #chart2, #control').hide();
        
        $(function() { $('#header1').fadeIn(fadeInDelay,
                function() { $('#chart1').fadeIn(fadeInDelay,
                    function() { $('#header2').fadeIn(fadeInDelay,
                        function() { $('#chart2').fadeIn(fadeInDelay,
                            function() { $('#control').fadeIn(fadeInDelay);}
                        );}
                    );}
                );}
            );}
        );
    });
</script>
